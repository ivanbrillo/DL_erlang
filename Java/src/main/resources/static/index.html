<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/node.css">
    <link rel="stylesheet" href="css/analytics.css">

    <script src="js/home.js" defer></script>
    <script src="js/node.js" defer></script>
    <script src="js/analytics.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script> <!-- Chart.js -->
    <title>Federated Machine Learning</title>
</head>
<body>
<div id="top_menu">
    <h1>FEDERATED MACHINE LEARNING</h1>
</div>

<div id="left_menu">
    <div id="inner">
        <div id="elements">
            <button id="homepage_btn" class="active">
                <img src="img/homepage_icon.svg" alt="">
                <span class="btn_text">Homepage</span>
            </button>

            <button id="analytics_btn">
                <img src="img/analytics_icon.svg" alt="">
                <span class="btn_text">Training</span>
            </Button>
        </div>
    </div>
</div>



<div id="container">
    <div class="container_info">
        <div id="containerNodes">
            <div class="spinner" id="spinner"></div>
        </div>
        <div id="log"></div>
    </div>

    <div id="containerButton">
        <button id="connectButton">Start</button>
        <button id="closeButton" disabled>Close</button>
        <button id="loadButton" disabled>Load Model</button>
        <button id="loadBackUpButton" disabled>Load BackUp</button>
        <button id="saveButton" disabled>Save Model</button>
    </div>
</div>


<div id="dashboard">
    <h3>NEURAL NETWORK TRAINING PROGRESS</h3>
    <div id="header">
        <div class="controls">
            <div>
                <label for="epochsInput">Number of epochs:</label>
                <input type="number" id="epochsInput" min="0" value="3">
            </div>
            <div>
                <label for="accuracyTarget">Accuracy target:</label>
                <input type="number" id="accuracyTarget" step="0.01" min="0" max="1" value="0.99">
            </div>
        </div>

        <div>
            <button class="button start-btn" id="startBtn" disabled>Start Training</button>
            <button class="button start-btn" id="stopBtn" disabled>Stop Training</button>
        </div>
        <div class="epoch-counter">Epoch: <span id="epochCounter">0</span>/<span id="epochTot">0</span></div>
    </div>
    <canvas id="accuracyChart"></canvas>
</div>


</body>
</html>
